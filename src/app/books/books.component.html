<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Book Store</h1>
      <p class="lead fw-normal text-white-50 mb-0">Reading makes you different </p>
    </div>
  </div>
</header>



<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">


      <div class="col mb-5" *ngFor="let b of books; let i = index">
        <button class="btn-secondary" (click)="onUpdate(i)"> Update Book</button>
        <div class="card h-100">
          <!-- Sale badge-->
          <!-- <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div> -->
          <!-- Product image-->
          <img class="img-thumbnail"  style="height: 8cm" alt="Responsive image" [src]="b.img" (click)="onViewBook(i)" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder"> {{b.name}} </h5>
              <!-- Product reviews-->
              <div class="d-flex justify-content-center small text-warning mb-2">
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
              </div>
              <!-- Product price-->
              <span class="text-muted text-decoration-line-through"></span>
              {{b.author}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="onViewBook(i)"> View </a></div>
          </div>
        </div>
      </div>

    </div>
    <button class="btn bg-success" routerLink="bookadd"> Add Book </button>
  </div>

</section>
<footer class="py-5 bg-dark">
  <div class="container" id="bottom"><p class="m-0 text-center text-white">Copyright &copy; Book Store Website</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
